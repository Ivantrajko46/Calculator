<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-xl-6 col-md-10 col-12">
                <div class="card w-100 p-3">
                    <div class="row ekrani bg-dark mx-1">
                        <div class="col-12 ekran1">
                            
                        </div>
                        <div class="col-12 ekran2">
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                        	<!-- 1 row-->
                            <div class="row mt-3">
                                <div class="col-3">
                                    <button class="btn btn-outline-secondary w-100" disabled data-operation="percent">%</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-outline-secondary w-100" disabled data-operation="sqrt">&#8730;</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-outline-secondary w-100" disabled data-operation="none">x <sup>2</sup></button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-outline-secondary w-100" disabled data-operation="none">1/x</button>
                                </div>
                            </div>
                            <!-- 2 row-->
                            <div class="row mt-3">
                                <div class="col-3">
                                    <button class="btn btn-outline-primary w-100" data-operation="clear-entry">CE</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-outline-primary w-100" data-operation="clear-all">C</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-outline-primary w-100" data-operation="backspace">&#9003;</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-warning w-100" data-operation="division">&#247;</button>
                                </div>
                            </div>
                           <!-- 3 row -->
                            <div class="row mt-3">
                                <div class="col-3">
                                    <button class="btn btn-info w-100" data-number="7">7</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-info w-100" data-number="8">8</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-info w-100" data-number="9">9</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-warning w-100" data-operation="multiplication">&#215;</button>
                                </div>
                            </div>
                            <!-- 4 row -->
                            <div class="row mt-3">
                                <div class="col-3">
                                    <button class="btn btn-info w-100" data-number="4">4</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-info w-100" data-number="5">5</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-info w-100" data-number="6">6</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-warning w-100" data-operation="subtraction">&#8722;</button>
                                </div>
                            </div>
                            <!-- 5 row -->
                            <div class="row mt-3">
                                <div class="col-3">
                                    <button class="btn btn-info w-100" data-number="1">1</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-info w-100" data-number="2">2</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-info w-100" data-number="3">3</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-warning w-100" data-operation="addition">&#43;</button>
                                </div>
                            </div>
                            <!-- 6 row -->
                            <div class="row mt-3">
                                <div class="col-3">
                                    <button class="btn btn-outline-secondary w-100" data-operation="plus-minus">&#177;</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-info w-100" data-number="0">0</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-outline-secondary w-100" data-operation="point">.</button>
                                </div>
                                <div class="col-3">
                                	<button class="btn btn-success w-100" data-operation="equal">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
